<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - RentalMate</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="site-name">RentalMate</h1>
        <p>Crie sua conta</p>
        <form onsubmit="callapi(event)">
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Nome" name="nome" id="nome" required>
            </div>
            <div class="input-group">
                <i class="fa fa-phone"></i>
                <input type="text" placeholder="Telefone" name="telefone" id="telefone" minlength="10" maxlength="11" required>
            </div>
            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email" name="email" id="email" required>
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Senha" name="senha" id="senha" required>
            </div>
            <button type="submit">Registrar</button>
            <div class="resposta"></div>
            <a href="index.html">JÃ¡ tenho conta</a>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./scripts/register-api.js"></script>
</body>
</html>
