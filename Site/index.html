<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login - RentalMate</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <div class="login-container">
                <div class="site-name">Bem-vindo ao RentalMate</div> <!-- Nome do site aqui -->
                <p>Faça login para continuar</p>
                <form onsubmit="callapilogin(event)">
                    <div class="input-group">
                        <i class="fa fa-user"></i>
                        <input type="email" placeholder="Email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Senha" id="senha" name="senha" required>
                    </div>
                    <button type="submit">Entrar</button>
                    <div class="resposta"></div>
                    <a href="#">Esqueceu a senha?</a>
                    <br>
                    <a href="register.html">Registrar-se</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./scripts/register-api.js"></script>
</body>
</html>
